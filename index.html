<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name"
                  >Nome</label
                >
                <input type="text" id="first-name" required minlength="8" />
              </div>
              <div class="input-wrapper">
                <label for="last-name"
                  >Sobrenome</label
                >
                <input type="text" id="last-name" required minlength="8" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="8" />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required minlength="8" />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>

              <div class="input-wrapper">
                <label for="first-begin">Das</label>
                <input type="time" id="first-begin" />
              </div>

              <div class="input-wrapper">
                <label for="first-end">Até</label>
                <input type="time" id="first-end" />
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date" />
              </div>

              <div class="input-wrapper">
                <label for="second-begin">Das</label>
                <input type="time" id="second-begin" />
              </div>

              <div class="input-wrapper">
                <label for="second-end">Até</label>
                <input type="time" id="second-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
